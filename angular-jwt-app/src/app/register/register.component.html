<div class="container mb-3">
    <h2>Register</h2>
    <form (submit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" [(ngModel)]="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" [(ngModel)]="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area" [(ngModel)]="area" name="area" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
