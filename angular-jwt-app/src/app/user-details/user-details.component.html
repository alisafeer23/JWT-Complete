<div class="container mt-5" *ngIf="userDetails">
    <h2>User Details</h2>
    <ul class="list-group">
      <li class="list-group-item"><strong>Username:</strong> {{ userDetails.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ userDetails.email }}</li>
      <li class="list-group-item"><strong>Date of Birth:</strong> {{ userDetails.dob | date: 'dd/MM/yyyy' }}</li>
      <li class="list-group-item"><strong>Address:</strong> {{ userDetails.address }}</li>
      <li class="list-group-item"><strong>Contact:</strong> {{ userDetails.contact }}</li>
      <li class="list-group-item"><strong>City:</strong> {{ userDetails.city }}</li>
      <li class="list-group-item"><strong>Area:</strong> {{ userDetails.area }}</li>
    </ul>
  </div>
