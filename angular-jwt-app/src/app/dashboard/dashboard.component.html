<div class="container mt-5">
    <h2>User Dashboard</h2>
    <button class="btn btn-danger mb-3" (click)="logout()">Logout</button>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Address</th>
          <th>Contact</th>
          <th>City</th>
          <th>Area</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.user.username }}</td>
          <td>{{ user.user.email }}</td>
          <td>{{ user.user.dob | date: 'dd/MM/yyyy' }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.contact }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.area }}</td>
          <td>
            <button class="btn btn-info" (click)="viewUserDetails(user.user.id)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
